server:
  port: 8080


spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/clotheryDB
    username: postgres
    password: ${DB_PASSWORD}


  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 5MB


okta:
  oauth2:
    issuer: https://dev-whcz4g0gwv3v4vle.eu.auth0.com/
    audience: https://clothery-app


stripe:
  api:
    key: ${STRIPE_API_KEY}

  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET}


currency: EUR
